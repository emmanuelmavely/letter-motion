<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Text Animator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .video-frame {
            width: 100vw;
            height: 100vh;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .input-container input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 10px;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .input-container input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-container button {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        .text-display {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 15px; /* Default gap that will be overridden by JavaScript */
            margin: 40px 0;
            min-height: 150px; /* Add min-height to ensure consistent vertical space */
        }
        
        .letter-container {
            font-family: 'Poppins', sans-serif;
            display: flex;
            gap: 0.2em;
        }

        .letter {
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            
            /* --- THIS IS THE CRITICAL PART --- */
            /* Adjust this value. It needs to be wide enough for your WIDEST character */
            /* from languageMappings at 120px Poppins bold. */
            /* Examples: 'W', 'M', '艾', '比', '勒', '马', '娜', '哦', '帕', '瑞', '萨', '特', '优', '维', '瓦', '希', '泽' */
            /* Try values like 130px, 140px, 150px, or even more. */
            min-width: 140px; /* START HERE AND INCREASE IF NEEDED */
            
            text-align: center; /* Centers narrower characters within the fixed min-width */
            white-space: nowrap; /* Ensures single characters don't wrap (less relevant for single chars but good practice) */
            
            display: inline-block; /* Crucial for min-width and text-align to work as expected */
            vertical-align: middle; /* Helps with consistent vertical alignment */

            opacity: 0; /* Initial state for popIn animation */
            transform: scale(0.95); /* Initial state for popIn animation */
            
            animation: popIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            will-change: opacity, transform; /* Good for performance */
        }

        @keyframes popIn {
          to {
            opacity: 1;
            transform: scale(1);
          }
        }

        .letter.active {
            opacity: 1;
        }
        
        .letter.final {
            color: white;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }
        
        .letter.move-right {
            transform: translateX(100px);
        }
        
        .letter.move-out {
            transform: translateX(80px) scale(0.95);
            opacity: 0;
        }
        
        .letter.move-in {
            transform: translateX(0) scale(1);
            opacity: 1;
        }
        
        .instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 16px;
        }

        .controls-panel {
            position: fixed;
            bottom: 20px; /* Changed from top to bottom */
            left: 20px;   /* Changed from top to bottom */
            background: rgba(20, 20, 30, 0.85); /* Darker, slightly transparent */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0; /* Lighter text color */
            font-family: 'Poppins', sans-serif;
            font-size: 13px; /* Slightly smaller font */
            z-index: 1000; /* Ensure it's on top */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .controls-panel div {
            margin-bottom: 10px;
            display: flex; /* For better alignment */
            align-items: center; /* Vertically align items */
        }
        .controls-panel div:last-child {
            margin-bottom: 0;
        }

        .controls-panel label {
            margin-right: 10px;
            display: inline-block;
            width: 160px; /* Adjusted width */
            font-weight: 400; /* Normal weight */
        }

        .controls-panel input[type="number"] {
            width: 70px; /* Adjusted width */
            padding: 6px 8px; /* More padding */
            border-radius: 4px;
            border: 1px solid #555;
            background: #2a2a3a; /* Darker input background */
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
        }
        .controls-panel input[type="number"]:focus {
            outline: none;
            border-color: #777;
            box-shadow: 0 0 5px rgba(100,100,255,0.3);
        }
    </style>
</head>
<body>
    <div class="video-frame">
        <div class="input-container">
            <input type="text" id="wordInput" placeholder="Enter a word (e.g., AKHIL)" maxlength="15">
            <button onclick="startAnimation()">Animate</button>
        </div>
        
        <div class="text-display" id="textDisplay">
        </div>
        
        <div class="instructions">
            Enter a word above and click "Animate" to see each letter cycle through different languages
        </div>
    </div>

    <div class="controls-panel">
        <div>
            <label for="numCyclesInput">Cycles per Letter (5-50):</label>
            <input type="number" id="numCyclesInput" value="12" min="5" max="50">
        </div>
        <div>
            <label for="cycleIntervalInput">Cycle Speed (ms, 20-200):</label>
            <input type="number" id="cycleIntervalInput" value="75" min="20" max="200" step="5">
        </div>
        <div>
            <label for="letterSpacingInput">Letter Spacing (px, 0-50):</label>
            <input type="number" id="letterSpacingInput" value="15" min="0" max="50" step="1">
        </div>
    </div>

    <script>
        // Character mappings for different languages/scripts - CLEANED VERSION
        // Already filtered to exclude visually similar characters and the English letter itself
        const languageMappings = {
            'A': ['अ', 'আ', 'அ', 'అ', 'ಅ', 'അ', 'અ', 'ਏ', 'ا', 'あ', 'ㅏ', '艾', 'Ā'],
            'B': ['ब', 'ব', 'প', 'బ', 'ಬ', 'ബ', 'બ', 'ਬ', 'ب', 'び', 'ㅂ', '比', '฿'],
            'C': ['च', 'চ', 'ச', 'చ', 'ಚ', 'ച', 'સ', 'ਸ', 'س', 'Ц', 'し', 'ㅊ', '西', 'Č'],
            'D': ['द', 'দ', 'ட', 'ద', 'ದ', 'ദ', 'ડ', 'ਡ', 'د', 'Д', 'Δ', 'で', 'ㄷ', '迪', 'Ď'],
            'E': ['ए', 'এ', 'எ', 'ఎ', 'ಎ', 'എ', 'ઈ', 'ਈ', 'إ', 'え', 'ㅔ', '伊', 'Ē'],
            'F': ['फ', 'ফ', 'ಫ', 'ఫ', 'ಫ', 'ഫ', 'ફ', 'ફ', 'ف', 'Ф', 'Φ', 'ふ', 'ㅍ', '弗', 'Ƒ'],
            'G': ['ग', 'গ', 'க', 'గ', 'ಗ', 'ഗ', 'ગ', 'ਜ', 'ج', 'じ', 'ㄱ', '吉', 'Ĝ'],
            'H': ['ह', 'হ', 'ஹ', 'హ', 'ಹ', 'ഹ', 'હ', 'ਹ', 'ه', 'は', 'ㅎ', '哈', 'Ĥ'],
            'I': ['इ', 'ই', 'இ', 'ఇ', 'ಇ', 'ഇ', 'આ', 'ਆ', 'ي', 'И', 'い', 'ㅣ', '艾', 'Ī'],
            'J': ['ज', 'জ', 'ஜ', 'జ', 'ಜ', 'ജ', 'જ', 'ਜ', 'ج', 'Џ', 'じ', 'ㅈ', '杰', 'Ĵ'],
            'K': ['क', 'ক', 'க', 'క', 'ಕ', 'ಕ', 'ક', 'ક', 'ك', 'く', 'ㅋ', '科', 'Ķ'],
            'L': ['ल', 'ল', 'ல', 'ల', 'ಲ', 'ಲ', 'લ', 'લ', 'ل', 'Л', 'Λ', 'る', 'ㄹ', '勒', 'Ļ'],
            'M': ['म', 'ম', 'ம', 'మ', 'ಮ', 'മ', 'મ', 'મ', 'م', 'む', 'ㅁ', '马', 'M̄'],
            'N': ['न', 'ন', 'ந', 'ன', 'ನ', 'ന', 'ન', 'ન', 'ن', 'ん', 'ㄴ', '娜', 'Ņ'],
            'O': ['ओ', 'ও', 'ஒ', 'ఓ', 'ಒ', 'ഒ', 'ઓ', 'ਓ', 'و', 'お', 'ㅗ', '哦', 'Ō'],
            'P': ['प', 'প', 'ப', 'ప', 'ಪ', 'ಪ', 'પ', 'પ', 'پ', 'ぴ', 'ㅍ', '帕', '℗'],
            'Q': ['क', 'क', 'ग', 'क', 'ಕ', 'ಕ', 'ક', 'ક', 'ق', 'Ϙ', 'く', 'ㅋ', '趣'],
            'R': ['र', 'র', 'ர', 'ర', 'ರ', 'ര', 'ર', 'ર', 'ر', 'ら', 'ㄹ', '瑞', 'Ř'],
            'S': ['स', 'স', 'ஸ', 'స', 'ಸ', 'സ', 'સ', 'ਸ', 'س', 'Σ', 'す', 'ㅅ', '萨', 'Š'],
            'T': ['त', 'ত', 'த', 'త', 'ತ', 'ತ', 'ટ', 'ਤ', 'ت', 'て', 'ㅌ', '特', 'Ť'],
            'U': ['उ', 'উ', 'உ', 'ఉ', 'ಉ', 'ഉ', 'ઉ', 'ਊ', 'يو', 'う', 'ㅜ', '优', 'Ū'],
            'V': ['व', 'ভ', 'வ', 'వ', 'ವ', 'വ', 'વ', 'વ', 'ڤ', 'ゔ', 'ㅂ', '维'],
            'W': ['व', 'ড', 'ட', 'డ', 'ಡ', 'ಡ', 'ડ', 'ડ', 'و', 'Ω', 'わ', 'ㅇ', '瓦'],
            'X': ['स', 'স', 'ச', 'స', 'ಸ', 'സ', 'ક્ષ', 'ਕ', 'س', 'え', 'ㄱ', '希', 'X̄'],
            'Y': ['य', 'য়', 'ஒ', 'వ', 'ವ', 'വ', 'ય', 'ਯ', 'ي', 'Й', 'Ψ', 'わ', 'ㅑ', '伊'],
            'Z': ['ज़', 'জ', 'இ', 'జ', 'ಝ', 'സ', 'ઝ', 'ਜ਼', 'ز', 'ず', 'ㅈ', '泽', 'Ž']
        };

        let currentAnimating = false;

        function startAnimation() {
            if (currentAnimating) return;
            
            const input = document.getElementById('wordInput');
            const word = input.value.toUpperCase().trim();
            
            if (!word) {
                alert('Please enter a word');
                return;
            }
            
            currentAnimating = true;
            const display = document.getElementById('textDisplay');
            display.innerHTML = '';
            
            animateWord(word);
        }

        async function animateWord(word) {
            currentAnimating = true;
            const textDisplay = document.getElementById('textDisplay');
            textDisplay.innerHTML = ''; 
            const letters = word.split('');
            const letterSpans = [];
            
            // Get the letter spacing value from the input
            const letterSpacingInput = document.getElementById('letterSpacingInput');
            let letterSpacing = parseInt(letterSpacingInput.value, 10);
            if (isNaN(letterSpacing) || letterSpacing < parseInt(letterSpacingInput.min, 10) || letterSpacing > parseInt(letterSpacingInput.max, 10)) {
                letterSpacing = 15; // Default value if the input is invalid
                letterSpacingInput.value = letterSpacing; // Correct the input field
            }
            
            // Apply letter spacing to the container
            textDisplay.style.gap = `${letterSpacing}px`;

            // Create letter spans
            for (let i = 0; i < letters.length; i++) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                letterSpan.innerHTML = '&nbsp;'; 
                textDisplay.appendChild(letterSpan);
                letterSpans.push(letterSpan);
            }

            // Animate each letter
            for (let i = 0; i < letters.length; i++) {
                if (i > 0) {
                    await new Promise(resolve => setTimeout(resolve, 150)); 
                }
                await animateLetter(letterSpans[i], letters[i], i);
            }
            currentAnimating = false;
        }

        async function animateLetter(element, targetLetter, index) {
            // The element is already in the DOM.
            // The CSS 'popIn' animation handles its initial appearance.
            return new Promise(resolve => {
                cycleThroughLanguages(element, targetLetter, () => {
                    // This is the onComplete callback from cycleThroughLanguages
                    element.textContent = targetLetter;
                    // Ensure final styling, though popIn's "forwards" should handle opacity/scale.
                    element.style.opacity = '1';
                    element.style.transform = 'scale(1)';
                    resolve(); // Resolve the promise for this letter's animation
                });
            });
        }

        function cycleThroughLanguages(element, targetLetter, onComplete) {
            let cycles = 0;

            // Read values from the control panel
            const numCyclesInput = document.getElementById('numCyclesInput');
            const cycleIntervalInput = document.getElementById('cycleIntervalInput');

            // Use parseInt to ensure they are numbers, provide defaults if parsing fails or input is invalid
            let maxCycles = parseInt(numCyclesInput.value, 10);
            if (isNaN(maxCycles) || maxCycles < parseInt(numCyclesInput.min, 10) || maxCycles > parseInt(numCyclesInput.max, 10)) {
                maxCycles = 12; // Default value if input is invalid
                numCyclesInput.value = maxCycles; // Correct the input field
            }

            let intervalTime = parseInt(cycleIntervalInput.value, 10);
            if (isNaN(intervalTime) || intervalTime < parseInt(cycleIntervalInput.min, 10) || intervalTime > parseInt(cycleIntervalInput.max, 10)) {
                intervalTime = 75; // Default value
                cycleIntervalInput.value = intervalTime; // Correct the input field
            }
            // Add a small random factor to maxCycles if you still want some variability
            // maxCycles += Math.floor(Math.random() * 3) -1; // e.g., +/- 1 cycle randomly

            const upperTargetLetter = targetLetter.toUpperCase();
            let mappedChars = languageMappings[upperTargetLetter];
            let cyclingCharsPool;

            if (mappedChars && mappedChars.length > 0) {
                cyclingCharsPool = mappedChars.filter(c => c !== targetLetter);
                if (cyclingCharsPool.length === 0) {
                    cyclingCharsPool = mappedChars;
                }
            } else {
                const fallbackSymbols = ['*', '#', '$', '%', '§', 'Ω', '∑', '∆', '!', '?'];
                cyclingCharsPool = fallbackSymbols.filter(s => s !== targetLetter);
                if (cyclingCharsPool.length === 0) cyclingCharsPool = ['?'];
            }

            let currentDisplayChar = targetLetter;
            if (cyclingCharsPool.length > 0 && cyclingCharsPool[0] !== targetLetter) {
                currentDisplayChar = cyclingCharsPool[Math.floor(Math.random() * cyclingCharsPool.length)];
            } else if (cyclingCharsPool.length > 1) {
                currentDisplayChar = cyclingCharsPool[1];
            } else {
                currentDisplayChar = (targetLetter !== '?') ? '?' : '*';
            }
            element.textContent = currentDisplayChar;

            const intervalId = setInterval(() => {
                cycles++;
                if (cycles >= maxCycles) {
                    clearInterval(intervalId);
                    onComplete();
                    return;
                }

                if (cyclingCharsPool.length > 0) {
                    let nextChar = cyclingCharsPool[Math.floor(Math.random() * cyclingCharsPool.length)];
                    if (cyclingCharsPool.length > 1 && nextChar === element.textContent) {
                        let attempts = 0;
                        while(nextChar === element.textContent && attempts < cyclingCharsPool.length) {
                            nextChar = cyclingCharsPool[Math.floor(Math.random() * cyclingCharsPool.length)];
                            attempts++;
                        }
                    }
                    element.textContent = nextChar;
                } else {
                    element.textContent = (element.textContent === '?') ? '#' : '?';
                }
            }, intervalTime);
        }

        // Allow Enter key to start animation
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnimation();
            }
        });

        // Auto-focus input
        window.addEventListener('load', () => {
            document.getElementById('wordInput').focus();
        });

    </script>
    <script src="script.js"></script>
</body>
</html>
