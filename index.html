<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Motion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        
        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }
        
        .header {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        
        .title {
            font-size: 32px;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 17px;
            font-weight: 300;
            color: #86868b;
            margin-bottom: 40px;
        }
        
        .input-section {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 16px 20px;
            font-size: 17px;
            font-weight: 400;
            border-radius: 12px;
            outline: none;
            width: 280px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .input-field:focus {
            border-color: rgba(0, 122, 255, 0.6);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1), 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        
        .input-field::placeholder {
            color: #86868b;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .animate-button {
            background: #007aff;
            border: none;
            color: white;
            padding: 16px 24px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
            white-space: nowrap;
        }
        
        .animate-button:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        
        .animate-button:active {
            transform: translateY(0);
        }
        
        .icon-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
        }
        
        .icon-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        .icon-button.active {
            background: #007aff;
            border-color: #007aff;
        }
        
        .icon-button.recording {
            background: #ff3b30;
            border-color: #ff3b30;
            animation: pulse 2s infinite;
        }
        
        .animation-display {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            margin: 60px 0;
            position: relative;
        }
        
        .letter-container {
            display: flex;
            gap: 0.3em;
        }

        .letter {
            font-size: 120px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            min-width: 140px;
            text-align: center;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            will-change: opacity, transform;
        }

        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: scale(1) translateY(0);
          }
        }

        .letter.active {
            opacity: 1;
        }
        
        .letter.final {
            color: #ffffff;
            text-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        
        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 280px;
            transform: translateX(320px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .controls-panel.open {
            transform: translateX(0);
        }

        .controls-header {
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .control-group {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group:last-of-type {
            margin-bottom: 20px;
        }

        .control-label {
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        .control-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            font-weight: 400;
            color: #ffffff;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .control-input:focus {
            border-color: rgba(0, 122, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .control-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            font-weight: 400;
            color: #ffffff;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
        }
        
        .control-select:focus {
            border-color: rgba(0, 122, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .control-input[type="color"] {
            height: 40px;
            padding: 4px;
            cursor: pointer;
        }
        
        .control-input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border: none;
            border-radius: 4px;
        }
        
        .control-input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .toggle.active {
            background: #00FF00;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        
        .toggle.active .toggle-slider {
            transform: translateX(20px);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #86868b;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            max-width: 600px;
            line-height: 1.4;
        }
        
        .footer a {
            color: #007aff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .footer a:hover {
            color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .controls-panel {
                position: fixed;
                bottom: 20px;
                right: 20px;
                left: 20px;
                top: auto;
                width: auto;
                transform: translateY(100%);
            }
            
            .controls-panel.open {
                transform: translateY(0);
            }
            
            .input-section {
                flex-direction: column;
                gap: 16px;
            }
            
            .input-field {
                width: 100%;
                max-width: 320px;
            }
            
            .letter {
                font-size: 80px;
                min-width: 100px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .header {
                top: 40px;
            }
            
            .button-group {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Hide elements during animation for cleaner look */
        .animating .controls-panel {
            opacity: 0.3;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 8px rgba(255, 59, 48, 0);
                transform: scale(1.02);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0);
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="title">Letter Motion</h1>
            <p class="subtitle">Watch letters transform through languages</p>
            
            <div class="input-section">
                <input type="text" id="wordInput" class="input-field" placeholder="Enter text" maxlength="15">
                <div class="button-group">
                    <button onclick="startAnimation()" class="animate-button">Animate</button>
                    <button id="settingsButton" class="icon-button" title="Settings">⚙️</button>
                    <button id="recordButton" class="icon-button" title="Record">🎥</button>
                    <button id="downloadButton" class="icon-button" title="Download" disabled>📥</button>
                </div>
            </div>
        </div>
        
        <div class="animation-display" id="textDisplay">
        </div>
        
        <div class="footer">
            Each letter cycles through different writing systems before revealing the final character.
            <br><a href="https://github.com/emmanuelmavely/letter-motion" target="_blank">View on GitHub</a>
        </div>
    </div>

    <!-- Hidden canvas for video recording -->
    <canvas id="recordingCanvas" width="1920" height="1080" style="display:none;"></canvas>

    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header">Settings</div>
        
        <div class="control-group">
            <label class="control-label">Animation Cycles</label>
            <input type="number" id="numCyclesInput" class="control-input" value="12" min="5" max="50">
        </div>
        
        <div class="control-group">
            <label class="control-label">Speed (ms)</label>
            <input type="number" id="cycleIntervalInput" class="control-input" value="75" min="20" max="200" step="5">
        </div>
        
        <div class="control-group">
            <label class="control-label">Letter Spacing</label>
            <input type="number" id="letterSpacingInput" class="control-input" value="15" min="0" max="50" step="1">
        </div>
        
        <div class="control-group">
            <div class="toggle-container">
                <label class="control-label">Green Screen</label>
                <div class="toggle" id="greenScreenToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label">Background Color</label>
            <input type="color" id="backgroundColorInput" class="control-input" value="#000000">
        </div>
        
        <div class="control-group">
            <label class="control-label">Font Color</label>
            <input type="color" id="fontColorInput" class="control-input" value="#ffffff">
        </div>
        
        <div class="control-group">
            <label class="control-label">Green Screen Color</label>
            <select id="greenScreenColorSelect" class="control-select">
                <option value="#00FF00">Chroma Green (#00FF00)</option>
                <option value="#00B04F">Studio Green (#00B04F)</option>
                <option value="#0000FF">Blue Screen (#0000FF)</option>
                <option value="#FF00FF">Magenta (#FF00FF)</option>
                <option value="#FFFF00">Yellow (#FFFF00)</option>
            </select>
        </div>
    </div>

    <script>
        // Character mappings for different languages/scripts - CLEANED VERSION
        // Already filtered to exclude visually similar characters and the English letter itself
        const languageMappings = {
            'A': ['अ', 'আ', 'அ', 'అ', 'ಅ', 'അ', 'અ', 'ਏ', 'ا', 'あ', 'ㅏ', '艾', 'Ā'],
            'B': ['ब', 'ব', 'প', 'బ', 'ಬ', 'ബ', 'બ', 'ਬ', 'ب', 'び', 'ㅂ', '比', '฿'],
            'C': ['च', 'চ', 'ச', 'చ', 'ಚ', 'ച', 'સ', 'ਸ', 'س', 'Ц', 'し', 'ㅊ', '西', 'Č'],
            'D': ['द', 'দ', 'ট', 'ద', 'ದ', 'ദ', 'ડ', 'ਡ', 'د', 'Д', 'Δ', 'で', 'ㄷ', '迪', 'Ď'],
            'E': ['ए', 'এ', 'எ', 'ఎ', 'ಎ', 'എ', 'ઈ', 'ਈ', 'إ', 'え', 'ㅔ', '伊', 'Ē'],
            'F': ['फ', 'ফ', 'ಫ', 'ఫ', 'ಫ', 'ഫ', 'ફ', 'ફ', 'ف', 'Ф', 'Φ', 'ふ', 'ㅍ', '弗', 'Ƒ'],
            'G': ['ग', 'গ', 'க', 'గ', 'ಗ', 'ഗ', 'ગ', 'જ', 'ج', 'じ', 'ㄱ', '吉', 'Ĝ'],
            'H': ['ह', 'হ', 'ஹ', 'హ', 'ಹ', 'ഹ', 'હ', 'ਹ', 'ه', 'は', 'ㅎ', '哈', 'Ĥ'],
            'I': ['इ', 'ই', 'இ', 'ఇ', 'ಇ', 'ഇ', 'આ', 'ਆ', 'ي', 'И', 'い', 'ㅣ', '艾', 'Ī'],
            'J': ['ज', 'জ', 'ஜ', 'జ', 'ಜ', 'ജ', 'જ', 'ਜ', 'ج', 'Џ', 'じ', 'ㅈ', '杰', 'Ĵ'],
            'K': ['क', 'ক', 'க', 'క', 'ಕ', 'ಕ', 'ક', 'ક', 'ك', 'く', 'ㅋ', '科', 'Ķ'],
            'L': ['ल', 'ল', 'ல', 'ల', 'ಲ', 'ಲ', 'લ', 'લ', 'ل', 'Л', 'Λ', 'る', 'ㄹ', '勒', 'Ļ'],
            'M': ['म', 'ম', 'ம', 'మ', 'ಮ', 'മ', 'મ', 'મ', 'م', 'む', 'ㅁ', '马', 'M̄'],
            'N': ['न', 'ন', 'ந', 'ன', 'ನ', 'ന', 'ન', 'ન', 'ن', 'ん', 'ㄴ', '娜', 'Ņ'],
            'O': ['ओ', 'ও', 'ஒ', 'ఓ', 'ಒ', 'ഒ', 'ઓ', 'ਓ', 'و', 'お', 'ㅗ', '哦', 'Ō'],
            'P': ['प', 'প', 'ப', 'ప', 'ಪ', 'ಪ', 'પ', 'પ', 'پ', 'ぴ', 'ㅍ', '帕', '℗'],
            'Q': ['क', 'क', 'ग', 'क', 'ಕ', 'ಕ', 'ક', 'ક', 'ق', 'Ϙ', 'く', 'ㅋ', '趣'],
            'R': ['र', 'র', 'ர', 'ర', 'ರ', 'ര', 'ર', 'ર', 'ر', 'ら', 'ㄹ', '瑞', 'Ř'],
            'S': ['स', 'স', 'ஸ', 'స', 'ಸ', 'സ', 'સ', 'ਸ', 'س', 'Σ', 'す', 'ㅅ', '萨', 'Š'],
            'T': ['त', 'ত', 'த', 'త', 'ತ', 'ತ', 'ટ', 'ਤ', 'ت', 'て', 'ㅌ', '特', 'Ť'],
            'U': ['उ', 'উ', 'உ', 'ఉ', 'ಉ', 'ഉ', 'ઉ', 'ਊ', 'يو', 'う', 'ㅜ', '优', 'Ū'],
            'V': ['व', 'ভ', 'வ', 'వ', 'ವ', 'വ', 'વ', 'વ', 'ڤ', 'ゔ', 'ㅂ', '维'],
            'W': ['व', 'ড', 'ட', 'డ', 'ಡ', 'ಡ', 'ડ', 'ડ', 'و', 'Ω', 'わ', 'ㅇ', '瓦'],
            'X': ['स', 'স', 'ச', 'స', 'ಸ', 'സ', 'ક્ષ', 'ਕ', 'س', 'え', 'ㄱ', '希', 'X̄'],
            'Y': ['य', 'য়', 'ஒ', 'వ', 'ವ', 'വ', 'ય', 'ਯ', 'ي', 'Й', 'Ψ', 'わ', 'ㅑ', '伊'],
            'Z': ['ज़', 'জ', 'இ', 'జ', 'ಝ', 'സ', 'ઝ', 'ਜ਼', 'ز', 'ず', 'ㅈ', '泽', 'Ž']
        };

        let currentAnimating = false;
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let animationFrameId;
        let startTime;

        // UI Elements
        const settingsButton = document.getElementById('settingsButton');
        const controlsPanel = document.getElementById('controlsPanel');
        const recordButton = document.getElementById('recordButton');
        const downloadButton = document.getElementById('downloadButton');
        const greenScreenToggle = document.getElementById('greenScreenToggle');
        const backgroundColorInput = document.getElementById('backgroundColorInput');
        const fontColorInput = document.getElementById('fontColorInput');
        const greenScreenColorSelect = document.getElementById('greenScreenColorSelect');
        const canvas = document.getElementById('recordingCanvas');
        const ctx = canvas.getContext('2d');

        // Settings panel toggle
        settingsButton.addEventListener('click', function() {
            controlsPanel.classList.toggle('open');
            settingsButton.classList.toggle('active');
        });

        // Background color change
        backgroundColorInput.addEventListener('change', function() {
            if (!greenScreenToggle.classList.contains('active')) {
                document.body.style.backgroundColor = this.value;
            }
        });

        // Font color change
        fontColorInput.addEventListener('change', function() {
            const color = this.value;
            document.body.style.color = color;
            
            // Update letter colors
            const letters = document.querySelectorAll('.letter');
            letters.forEach(letter => {
                letter.style.color = color;
            });
            
            // Update other text elements
            const title = document.querySelector('.title');
            const labels = document.querySelectorAll('.control-label');
            const controlsHeader = document.querySelector('.controls-header');
            
            if (title) title.style.color = color;
            if (controlsHeader) controlsHeader.style.color = color;
            labels.forEach(label => label.style.color = color);
        });

        // Green screen toggle
        greenScreenToggle.addEventListener('click', function() {
            greenScreenToggle.classList.toggle('active');
            if (greenScreenToggle.classList.contains('active')) {
                document.body.style.backgroundColor = greenScreenColorSelect.value;
            } else {
                document.body.style.backgroundColor = backgroundColorInput.value;
            }
        });

        // Green screen color change
        greenScreenColorSelect.addEventListener('change', function() {
            if (greenScreenToggle.classList.contains('active')) {
                document.body.style.backgroundColor = this.value;
            }
        });

        // Record button
        recordButton.addEventListener('click', function() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // Download button
        downloadButton.addEventListener('click', function() {
            if (recordedChunks.length === 0) return;
            
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.style.display = 'none';
            a.href = url;
            a.download = 'letter-animation.mp4';
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        });

        function startAnimation() {
            if (currentAnimating) return;
            
            const input = document.getElementById('wordInput');
            const word = input.value.toUpperCase().trim();
            
            if (!word) {
                input.focus();
                return;
            }
            
            currentAnimating = true;
            document.body.classList.add('animating');
            const display = document.getElementById('textDisplay');
            display.innerHTML = '';
            
            animateWord(word);
        }

        async function animateWord(word) {
            currentAnimating = true;
            const textDisplay = document.getElementById('textDisplay');
            textDisplay.innerHTML = ''; 
            const letters = word.split('');
            const letterSpans = [];
            
            // Get the letter spacing value from the input
            const letterSpacingInput = document.getElementById('letterSpacingInput');
            let letterSpacing = parseInt(letterSpacingInput.value, 10);
            if (isNaN(letterSpacing) || letterSpacing < parseInt(letterSpacingInput.min, 10) || letterSpacing > parseInt(letterSpacingInput.max, 10)) {
                letterSpacing = 15; // Default value if the input is invalid
                letterSpacingInput.value = letterSpacing; // Correct the input field
            }
            
            // Apply letter spacing to the container
            textDisplay.style.gap = `${letterSpacing}px`;

            // Create letter spans
            for (let i = 0; i < letters.length; i++) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                letterSpan.innerHTML = '&nbsp;'; 
                textDisplay.appendChild(letterSpan);
                letterSpans.push(letterSpan);
            }

            // Animate each letter
            for (let i = 0; i < letters.length; i++) {
                if (i > 0) {
                    await new Promise(resolve => setTimeout(resolve, 150)); 
                }
                await animateLetter(letterSpans[i], letters[i], i);
            }
            currentAnimating = false;
            document.body.classList.remove('animating');
        }

        async function animateLetter(element, targetLetter, index) {
            return new Promise(resolve => {
                cycleThroughLanguages(element, targetLetter, () => {
                    element.textContent = targetLetter;
                    element.style.opacity = '1';
                    element.style.transform = 'scale(1) translateY(0)';
                    resolve();
                });
            });
        }

        function cycleThroughLanguages(element, targetLetter, onComplete) {
            let cycles = 0;

            const numCyclesInput = document.getElementById('numCyclesInput');
            const cycleIntervalInput = document.getElementById('cycleIntervalInput');

            let maxCycles = parseInt(numCyclesInput.value, 10);
            if (isNaN(maxCycles) || maxCycles < parseInt(numCyclesInput.min, 10) || maxCycles > parseInt(numCyclesInput.max, 10)) {
                maxCycles = 12;
                numCyclesInput.value = maxCycles;
            }

            let intervalTime = parseInt(cycleIntervalInput.value, 10);
            if (isNaN(intervalTime) || intervalTime < parseInt(cycleIntervalInput.min, 10) || intervalTime > parseInt(cycleIntervalInput.max, 10)) {
                intervalTime = 75;
                cycleIntervalInput.value = intervalTime;
            }

            const upperTargetLetter = targetLetter.toUpperCase();
            let mappedChars = languageMappings[upperTargetLetter];
            let cyclingCharsPool;

            if (mappedChars && mappedChars.length > 0) {
                cyclingCharsPool = mappedChars.filter(c => c !== targetLetter);
                if (cyclingCharsPool.length === 0) {
                    cyclingCharsPool = mappedChars;
                }
            } else {
                const fallbackSymbols = ['*', '#', '$', '%', '§', 'Ω', '∑', '∆', '!', '?'];
                cyclingCharsPool = fallbackSymbols.filter(s => s !== targetLetter);
                if (cyclingCharsPool.length === 0) cyclingCharsPool = ['?'];
            }

            let currentDisplayChar = targetLetter;
            if (cyclingCharsPool.length > 0 && cyclingCharsPool[0] !== targetLetter) {
                currentDisplayChar = cyclingCharsPool[Math.floor(Math.random() * cyclingCharsPool.length)];
            } else if (cyclingCharsPool.length > 1) {
                currentDisplayChar = cyclingCharsPool[1];
            } else {
                currentDisplayChar = (targetLetter !== '?') ? '?' : '*';
            }
            element.textContent = currentDisplayChar;

            const intervalId = setInterval(() => {
                cycles++;
                if (cycles >= maxCycles) {
                    clearInterval(intervalId);
                    onComplete();
                    return;
                }

                if (cyclingCharsPool.length > 0) {
                    let nextChar = cyclingCharsPool[Math.floor(Math.random() * cyclingCharsPool.length)];
                    if (cyclingCharsPool.length > 1 && nextChar === element.textContent) {
                        let attempts = 0;
                        while(nextChar === element.textContent && attempts < cyclingCharsPool.length) {
                            nextChar = cyclingCharsPool[Math.floor(Math.random() * cyclingCharsPool.length)];
                            attempts++;
                        }
                    }
                    element.textContent = nextChar;
                } else {
                    element.textContent = (element.textContent === '?') ? '#' : '?';
                }
            }, intervalTime);
        }

        function startRecording() {
            recordedChunks = [];
            isRecording = true;
            recordButton.classList.add('recording');
            downloadButton.disabled = true;
            
            // Try different codecs for better MP4 support
            let options = { mimeType: 'video/webm;codecs=vp9' };
            if (MediaRecorder.isTypeSupported('video/webm;codecs=h264')) {
                options = { mimeType: 'video/webm;codecs=h264' };
            } else if (MediaRecorder.isTypeSupported('video/mp4;codecs=h264')) {
                options = { mimeType: 'video/mp4;codecs=h264' };
            }
            
            const stream = canvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, options);
            
            mediaRecorder.ondataavailable = function(e) {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };
            
            mediaRecorder.onstop = function() {
                downloadButton.disabled = false;
            };
            
            mediaRecorder.start();
            startTime = performance.now();
            animationLoop();
            
            if (!currentAnimating) {
                const word = document.getElementById('wordInput').value;
                if (word) {
                    animateWord(word);
                } else {
                    let bgColor = backgroundColorInput.value;
                    if (greenScreenToggle.classList.contains('active')) {
                        bgColor = greenScreenColorSelect.value;
                    }
                    
                    ctx.fillStyle = bgColor;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.font = '48px Inter';
                    ctx.fillStyle = fontColorInput.value;
                    ctx.textAlign = 'center';
                    ctx.fillText('Please enter a word and try again', canvas.width/2, canvas.height/2);
                    
                    setTimeout(stopRecording, 2000);
                }
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.classList.remove('recording');
                cancelAnimationFrame(animationFrameId);
            }
        }
        
        function animationLoop() {
            // Get current background color
            let bgColor = backgroundColorInput.value;
            if (greenScreenToggle.classList.contains('active')) {
                bgColor = greenScreenColorSelect.value;
            }
            
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const textDisplay = document.getElementById('textDisplay');
            
            ctx.save();
            ctx.translate(
                canvas.width / 2 - textDisplay.offsetWidth / 2, 
                canvas.height / 2 - textDisplay.offsetHeight / 2
            );
            
            const letters = textDisplay.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                const style = window.getComputedStyle(letter);
                const letterSpacing = parseInt(document.getElementById('letterSpacingInput').value) || 15;
                
                ctx.font = `${style.fontWeight} ${style.fontSize} ${style.fontFamily}`;
                ctx.fillStyle = fontColorInput.value;
                ctx.textAlign = 'center';
                
                const x = index * (parseInt(style.minWidth) + letterSpacing);
                
                ctx.globalAlpha = parseFloat(style.opacity);
                ctx.fillText(letter.textContent || ' ', x + parseInt(style.minWidth)/2, parseInt(style.fontSize)/2);
            });
            
            ctx.restore();
            
            if (isRecording) {
                if (performance.now() - startTime > 10000) {
                    stopRecording();
                    return;
                }
                animationFrameId = requestAnimationFrame(animationLoop);
            }
        }

        // Allow Enter key to start animation
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnimation();
            }
        });

        // Auto-focus input
        window.addEventListener('load', () => {
            document.getElementById('wordInput').focus();
        });

        // Close settings panel when clicking outside
        document.addEventListener('click', function(e) {
            if (!controlsPanel.contains(e.target) && !settingsButton.contains(e.target)) {
                controlsPanel.classList.remove('open');
                settingsButton.classList.remove('active');
            }
        });
    </script>
