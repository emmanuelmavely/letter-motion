<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Text Animator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video-frame">
        <!-- Content will be dynamically added by main.js -->
    </div>

    <!-- Hidden canvas for video recording -->
    <canvas id="recordingCanvas" width="1920" height="1080" style="display:none;"></canvas>

    <div class="controls-panel">
        <!-- Controls will be dynamically added by main.js -->
    </div>

    <!-- Load scripts in the correct order -->
    <script src="js/languages.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
